<!DOCTYPE html>
<html>
<head>
  <title>Weather Forecast Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map').setView([14.5995, 120.9842], 6); // Manila, zoom level 6
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    function plotForecast(coordinates, times, weatherData) {
      L.polyline(coordinates, {color: 'red'}).addTo(map);
      coordinates.forEach((coord, index) => {
        L.marker(coord).addTo(map)
          .bindPopup(Time: ${times[index]}<br>Weather: ${weatherData[index]});
      });
    }

    window.addEventListener('message', function(event) {
      var data = JSON.parse(event.data);
      plotForecast(data.coordinates, data.times, data.weather);
    });
  </script>
</body>
</html>
